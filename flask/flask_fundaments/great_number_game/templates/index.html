<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Document</title>
</head>

<body class="bg-success">
    <div class="container-fluid">
        <div class="container">
            <h1>Welcome to Great Number Game!</h1>
            <p>I am thinking of a number between 1 and 10</p>
            <p>Take a Guess</p>
            <div class="lowbox redbox {{ togglelow }} boxsize">LOW!</div>
            <div class="highbox redbox {{ togglehigh }} boxsize">HIGH!</div>
            <div class="correctbox greenbox {{ togglecorrect }} boxsize">
            <form action="/process" method="post" class="form1 {{ toggleform }}">
                <input type="text" name="guessNumber" id="number" required><br>
                <input class="button bg-primary" type="submit" value="guess">
            </form>

                <p class="rightnumber">{{ rightNumber }} was the number!</p>

                <form action="/playagain" method="post">
                    <input class="button bg-primary" type="submit" value="Play again!">
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
