<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css">






    <title>Create</title>
</head>

<body>

    <div class="add-show">
        <div class="container-fluid">
            <a href="/shows">
                <p class="goback"> Go back</p>
            </a>
            <div class="container">
                <h1>Add a New Show</h1>
                {% if messages %}
                <ul class="messages text-danger">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/shows/create/{{id}}" method="POST" id="new-show">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="input-title" required>

                        <script>
                            $(document).ready(function(){
                                $(document).on('change','#input-title',function(){
                            $('#input-title').val('title changed')
                                    })
                            });
                        </script>



                    </div>
                    <div class="form-group">
                        <div class="network">
                            <label for="network">Network</label>
                            <input type="text" name="network" class="form-control" id="input-network" required>
                        </div>
                        <div class="releasedate">
                            <label for="releasedate">Release Date</label>
                            <input name="release_date" id="datepicker" />
                        </div>
                        <script>
                            $('#datepicker').datepicker({
                                format: 'yyyy-mm-dd',
                                uiLibrary: 'bootstrap4',
                            });
                        </script>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" id="input-description" rows="8"
                                required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary shadow" id="createbtn">Create</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    {% block javascript %}
    <script>
        $("#input-title").change(function () {
            console.log($(this).val());
        });
    </script>
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
