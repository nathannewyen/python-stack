<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt_reviewer_app/css/index.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h1>Welcome!</h1>
            <div class="register_part">
                <h2>Register</h2>
                <form action="/registrationprocess" method="post">
                    {% csrf_token %}
                    <div class="name_row">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="alias_row">
                        <label for="alias">Alias:</label>
                        <input type="text" name="alias" id="alias">
                    </div>
                    <div class="email_row">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="password_row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirmation_password_row">
                        <label for="confirmation_password">Confirmation Password:</label>
                        <input type="password" name="confirmation_password" id="confirmation_password">
                    </div>
                    <div class="register_button_row">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="login_part">
                <h2>Login</h2>
                <form action="/loginprocess" method="post">
                    {% csrf_token %}
                    <div class="login_email_row">
                        <label for="login_email">Email:</label>
                        <input type="text" name="login_email" id="login_email">
                    </div>
                    <div class="login_password_row">
                        <label for="login_password">Password:</label>
                        <input type="password" name="login_password" id="login_password">
                    </div>
                    <div class="login_button_row">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <ol>
                            <li class="redtext">{{ message }}</li>
                            <li class="redtext">{{ message.tags }}</li>
                        </ol>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
