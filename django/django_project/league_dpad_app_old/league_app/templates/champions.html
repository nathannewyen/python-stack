<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery logic above -->
    <!-- bootstrap linked -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/champion.css' %}">

    <title>Welcome {{loggedinUser.firstname}} {{loggedinUser.lastname}}!</title>
</head>

<body>

    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="/" class="navbar-brand">League Companion</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">

                <li class="nav-item">
                <li class="nav-item">
                    <a href="/user/{{loggedinUser.id}}" class="nav-link">Profile</a>
                </li>
                <a href="https://play.na.leagueoflegends.com/en_US" class="nav-link">Play Today!</a>
                </li>
                <li class="nav-item">
                    <a href="https://na.leagueoflegends.com/en-us/champions/" class="nav-link">Champions</a>
                </li>
                <li class="nav-item">
                    <a href="/logout/" class="nav-link">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Champions of the Rift</h1>
        </div>
    </div>

    <!-- list all champion icons below in grid format -->
    <div class="container-fluid text-justify">
        {% for champ in champ_data %}
        <div class="champs text-center">
            <div class="hovereffect">
                <p><a href="/champions/{{champ.id}}">
                        <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{champ.id}}_0.jpg"
                            alt="{{champ.image.full}}" width="150">
                </p>
                <p>{{champ.id}}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>



</body>

</html>
