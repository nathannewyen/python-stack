<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap linked -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Log In</title>
</head>

<body>

    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="/" class="navbar-brand">League Companion</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="https://play.na.leagueoflegends.com/en_US" class="nav-link">Play Today!</a>
                </li>
                <li class="nav-item">
                    <a href="/login/" class="nav-link">Champions</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form">

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                {% if "login" in message.tags %}
                <li style="color: red;">{{ message }}</li>
                {% endif %}
                {% endfor %}
            </ul>
            {% endif %}

            <form action="/post_login/" name="login" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="form-group">Username:</label>
                    <input type="text" class="form-control" id="form-group" placeholder="--> Username" name="username">
                </div>
                <div class="form-group">
                    <label for="form-group">Password:</label>
                    <input type="password" class="form-control" id="form-group" placeholder="--> Password"
                        name="password">
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>


    <!-- JS Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
